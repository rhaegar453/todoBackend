<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoApplication</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="assets/css/Footer-Dark.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body style="font-family:Audiowide, cursive;">
    <nav
      class="navbar navbar-dark navbar-expand-md fixed-top bg-dark"
      style="background-color:rgba(52,58,64,0.38);"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:rgb(241,241,241);"
          ><i class="icon ion-ios-football"></i>&nbsp;GoalTracker</a
        ><button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navcol-1"
        >
          <span class="sr-only">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex flex-row-reverse"
          id="navcol-1"
        >
          <button class="btn btn-primary auth" type="button" id="authbuttons">
            Sign Up</button
          ><button class="btn btn-outline-primary" type="button">
            Sign In
          </button>
        </div>
      </div>
    </nav>
    <div class="login-clean" style="background-color:#776a6a;">
      <form method="post" style="background-color:rgb(23,21,37);">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
          <h1>Sign Up</h1>
          <i class="icon ion-ios-football"></i>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Username" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="button">
            Sign Up
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
